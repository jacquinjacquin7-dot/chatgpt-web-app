<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Historique des conversations</h1>
        <a href="{{ url_for('home') }}">Retour au chat</a>
    </header>

    <div class="chat-container">
        {% for q, a, dt in conversations %}
        <div class="chat-box">
            <p class="user-msg"><strong>Toi :</strong> {{ q }}</p>
            <p class="bot-msg"><strong>ChatGPT :</strong> {{ a }}</p>
            <p style="font-size:12px;color:#555;text-align:right;">{{ dt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
