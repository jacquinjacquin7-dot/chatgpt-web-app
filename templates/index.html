<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 class="chat h1">bienvenu sur ce chat</h1>
        <h3>Posez vos questions et obtenez des r√©ponses instantan√©es !</h3>
        <a href="{{ url_for('history') }}" class="link">Voir l'historique des conversations</a>
    </header>

    <div class="chat-container">
        <h1>üí¨ Parler avec ChatGPT</h1>

        <div id="chat-box" class="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="question" name="question" placeholder="Pose ta question..." required>
            <button type="submit">Envoyer</button>
        </form>

        <div id="loader" class="loader hidden">ChatGPT r√©fl√©chit<span class="dots">...</span></div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const loader = document.getElementById('loader');
        const dots = document.querySelector('.dots');

        // Animation des points "..."
        setInterval(() => {
            dots.textContent = dots.textContent.length < 3 ? dots.textContent + '.' : '.';
        }, 500);

        // Fonction pour colorer certains mots
        function colorizeText(text) {
            const keywords = {
                "ChatGPT": "#0078ff",
                "bonjour": "#22a7f0",
                "merci": "#28a745",
                "erreur": "#dc3545",
                "assistant": "#ff9900",
                "r√©ponse": "#a832a8",
                "question": "#ff6600"
            };

            for (const [word, color] of Object.entries(keywords)) {
                const regex = new RegExp(`\\b${word}\\b`, "gi");
                text = text.replace(regex, `<span style="color:${color}; font-weight:bold;">${word}</span>`);
            }

            return text;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            chatBox.innerHTML += `<p class="user-msg"><strong>Toi :</strong> ${question}</p>`;
            document.getElementById('question').value = '';

            loader.classList.remove('hidden');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ question })
                });

                const data = await response.json();

                loader.classList.add('hidden');

                chatBox.innerHTML += `<p class="bot-msg"><strong>ChatGPT :</strong> ${colorizeText(data.answer)}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (err) {
                loader.classList.add('hidden');
                chatBox.innerHTML += `<p class="error-msg">‚ùå Erreur : ${err}</p>`;
            }
        });

        // Animation du header h1
        const chat = document.querySelector('.chat');
        const mesclasse = ["h1", "h12", "h123"];
        let index = 0;

        const animation = () => {
            chat.className = "chat " + mesclasse[index];
            index = (index + 1) % mesclasse.length;
        };

        setInterval(animation, 2000);
    </script>
</body>
</html>
